<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>Multiply Me</title>
</head>

<body>
    <header>
        <nav id="exit">
            <div class="exit-line"></div>
            <div class="exit-line"></div>
        </nav>
        <div id="title-container">
            <h1 id="title">Multiply Me</h1>
            <h2 id="sub-title">if you can</h2>
        </div>
    </header>
    <main>
        <section id="level-conteiner">
            <div id="level-selector-easy">
                <h2 class="level-selector-text">Fácil</h2>
                <div class="level-selector-images">
                    <div id="e1" class="btn medal-image medal-background">
                        <img src="./assets/clock-easy.svg" data-medal-level="0">
                    </div>
                    <div id="e2" class="btn medal-image medal-background">
                        <img src="./assets/clock-medium.svg" data-medal-level="0">
                    </div>
                    <div id="e3" class="btn medal-image medal-background">
                        <img src="./assets/clock-hard.svg" data-medal-level="0">
                    </div>
                </div>
            </div>
            <div id="level-selector-medium">
                <h2 class="level-selector-text">Médio</h2>
                <div class="level-selector-images">
                    <div id="m1" class="btn medal-image medal-background">
                        <img src="./assets/clock-easy.svg" data-medal-level="0">
                    </div>
                    <div id="m2" class="btn medal-image medal-background">
                        <img src="./assets/clock-medium.svg" data-medal-level="0">
                    </div>
                    <div id="m3" class="btn medal-image medal-background">
                        <img src="./assets/clock-hard.svg" data-medal-level="0">
                    </div>
                </div>
            </div>
            <div id="level-selector-hard">
                <h2 class="level-selector-text">Difícil</h2>
                <div class="level-selector-images">
                    <div id="d1" class="btn medal-image medal-background">
                        <img src="./assets/clock-easy.svg" data-medal-level="0">
                    </div>
                    <div id="d2" class="btn medal-image medal-background">
                        <img src="./assets/clock-medium.svg" data-medal-level="0">
                    </div>
                    <div id="d3" class="btn medal-image medal-background">
                        <img src="./assets/clock-hard.svg" data-medal-level="0">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="social-media">
            <div id="social-media-images">
                <a href="https://github.com/Delgado-tech" target="_blank"><img src="./assets/github.svg"/></a>
                <a href="https://www.linkedin.com/in/leonardo-delgado-1808891b7/" target="_blank"><img src="./assets/linkedin.svg"/></a>
            </div>
            <p>por: Leonardo Delgado</p>
        </section>
    </footer>

    <script src="./scripts/menu.js"></script>

</body>

</html>
